<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/2813ea5923.js" crossorigin="anonymous"></script>
    <title>Desafio Electric car store</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <p><i class="fa-solid fa-car"></i></p>
                
                <ul>
                    <li>Inicio</li>
                    <li>Disponibles</li>
                    <li>Contacto</li>
                </ul>

                <p class="hamburguesa"><i class="fa-solid fa-bars"></i></p>
            </nav>
        </header>
        <div class="select">
            <p>Ordenar por:</p>
            <select>
                <option value="Precio">Precio</option>
                <option value="Marca">Marca</option>
                <option value="Modelo">Modelo</option>
                <option value="Año">Año</option>
        </select>
    </div>
        <section class="section">
            <div class="card">
                <img src="./assets/img/Diseño sin título (1).png" alt="#">
                <h1>Deportivo</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título (2).png" alt="#">
                <h1>BMW</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título (3).png" alt="#">
                <h1>Mercedez</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título (4).png" alt="#">
                <h1>Mercedez rojo</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título (5).png" alt="#">
                <h1>Nissan</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título x.png" alt="#">
                <h1>Descapotable</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título (7).png" alt="#">
                <h1>mercedez negro</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título (8).png" alt="#">
                <h1>vintage</h1>
                <p><button>Contactar</button></p>
            </div>

            <div class="card">
                <img src="./assets/img/Diseño sin título.png" alt="#">
                <h1>Mercedez plomo</h1>
                <p><button>Contactar</button></p>
            </div>
        </section>
        <div class="pages">
            <div><i class="fa-solid fa-angles-left"></i></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div><i class="fa-solid fa-angles-right"></i></div>
        </div>
        <footer class="footer">
            <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <p>Todos los derechos reservados</p>
        </div>
        </footer>
    </div>
</body>
</html>
